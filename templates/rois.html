{% extends "base.html" %}

{% block body %}
<br>
<h5> <b>&emsp;View Camera Feeds </b></h5>
<a href="{{url_for('index')}}"><button class="btn home-btn"><i class="fa fa-home"></i> Home </button></a>
<br>
<body class="tos-bg">
    <div class="container" min-width= "720px" width="80%">
        <div id="videos" class="container" min-width= "720px" width="100%" height="100%">
            <div class="row mt-5 justify-content-center">
                {% if rois %}
                    {% for roi in rois %}
                        <div class="card mt-4">
                            <div class="card-body d-flex flex-column" height="100%">
                              <div class="preview">
                                <img class="preview-img" id="streamer-image" src="{{ url_for('video_feed') }}">
                                <p class="previewoverlay">{{ roi }}</p>
                                <br>
                              </div>
                              <div class="row">
                                <br>
                                <a href="{{url_for('view_rois', label=roi)}}"><button class="btn btn-info"><i class="fa fa-eye"></i> View </button></a>
                                <a href="{{url_for('set_rois', label=roi)}}"><button class="btn btn-info"><i class="fa fa-cog"></i> Configure </button></a>
                                <br>
                              </div>
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    <div>No ROI Sets Yet</div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
{% endblock %}
